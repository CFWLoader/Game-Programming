<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8"/>
        <title>Draw a blue rectangle</title>
    </head>

    <body onload="main()">
        <canvas id="example1" width="600" height="600">
            This browser might not support "canvas" attribute.
        </canvas>
        <script>
            function main(){
                var canvas = document.getElementById("example1");
                if(!canvas){
                    console.log("Failed to retrieve <canvas> element");
                    return false;
                }
                var ctx = canvas.getContext("2d");
                ctx.fillStyle = "rgba(0, 0, 255, 0.7)";
                ctx.fillRect(120, 10, 150, 150);
            }
        </script>
    </body>
</html>
