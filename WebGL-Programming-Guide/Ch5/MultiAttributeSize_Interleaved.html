<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <title>Clear canvas</title>
</head>

<body onload="main()">
    <canvas id="webgl" width="600" height="600">
        This browser might not support "canvas" attribute.
    </canvas>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../helpers/constants.js"></script>
    <script src="../helpers/glFileLoader.js"></script>
    <script>
        // It's very magical that why same contents will cause different result.
        // In this case, loading MultiAttributeSize.vert will cause commenting line 2.
        // I cannot explain this situation.
        // Maybe it's about http protocol? I'm confused.
        // let VSHADER_SOURCE = loadShaderSourceCodes(ServerRoot + "MultiAttributeSize.vert");
        let VSHADER_SOURCE = loadShaderSourceCodes(ServerRoot + "MultiAttributeSize1.vert");
        let FSHADER_SOURCE = loadShaderSourceCodes(ServerRoot + "MultiAttributeSize.frag");
        function main() {
            let canvas = document.getElementById("webgl");
            let gl = getWebGLContext(canvas);
            if (!gl) {
                console.log("Failed to get the rendering context of WebGL!");
                return;
            }
            // Initialize shaders.
            if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
                console.log("Failed to initilize shaders.");
                return;
            }
            let numVetices = initVertexBuffers(gl);
            if (numVetices < 0) {
                console.log("Failed to set the positions of the vetices.");
                return;
            }
            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.drawArrays(gl.POINTS, 0, numVetices);
        }

        function initVertexBuffers(gl) {
            // Mixing coordinates and point size into a data structure.
            let verticesSizes = new Float32Array([
                0.0, 0.5, 10.0,             // Point 1.
                -0.5, -0.5, 20.0,           // Point 2.
                0.5, -0.5, 30.0             // Point 3.
            ]);
            let numVetices = 3;
            // Create buffer object.
            let vertexSizeBuffer = gl.createBuffer();
            if (!vertexSizeBuffer) {
                console.log("Failed to create the buffer obejct.");
                return -1;
            }
            // Binding buffer object to target.
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexSizeBuffer);
            // Write data to buffer object.
            gl.bufferData(gl.ARRAY_BUFFER, verticesSizes, gl.STATIC_DRAW);
            const FSIZE = verticesSizes.BYTES_PER_ELEMENT;
            let aPosition = gl.getAttribLocation(gl.program, "a_Position");
            if (aPosition < 0) {
                console.log("Failed to get the storage location of a_Position");
                return -1;
            }
            // Assign buffer object to aPosition variable.
            // gl.vertexAttribPointer(location, size, type, normalized, stride, offset)
            // Notice that last 2 parameter is stride and offset.
            // For example, in this case, FSIZE * 3 means a data structure saving a point is FSIZE * 3 bytes.
            // Then Point 1 read as FSIZE * 3 * 0 = 0, reading ${size}(2 in this case) variable(s), and it starts at
            // FSIZE * 3 * 0 + ${offset} * 1 = 0.
            // (Seeing line at assigning aPointSize)Note that point 1's size located at FSIZE * 3 * 0 + ${offset} * 1 = 
            // FSIZE * 3 * 0 + FSIZE * 2 * 1 = FSIZE * 2. It means starting at slot 3.
            gl.vertexAttribPointer(aPosition, 2, gl.FLOAT, false, FSIZE * 3, 0);
            // Connect variable aPosition to its assigned buffer object.
            gl.enableVertexAttribArray(aPosition);
            let aPointSize = gl.getAttribLocation(gl.program, "a_PointSize");
            // let aPointSize = gl.getUniformLocation(gl.program, "a_PointSize");
            if (aPointSize < 0) {
                console.log("Failed to get the storage location of a_PointSize.");
                return -1;
            }
            gl.vertexAttribPointer(aPointSize, 1, gl.FLOAT, false, FSIZE * 3, FSIZE * 2);
            gl.enableVertexAttribArray(aPointSize);
            return numVetices;
        }
    </script>
</body>

</html>
